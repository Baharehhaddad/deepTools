language: python
python:
  - "2.7"

# Setup anaconda
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda

  # Useful for debugging any issues with conda
  - conda info -a

# Install packages
install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib=1.5.0 nose
  - conda install -c https://conda.anaconda.org/bioconda pysam pyBigWig bx-python
  - pip install flake8
  - python setup.py install

# command to run tests
script:
  - flake8 . --exclude=.venv,.build --ignore=E501,F403
  - nosetests --with-doctest deeptools/test `ls deeptools/*.py | grep -v correct`

sudo: false
